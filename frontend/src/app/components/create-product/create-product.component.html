<app-sidebar></app-sidebar>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="container-fluid">
    <div class="header">
      <h1 class="header-title">Crear productos</h1>
    </div>
    <div class="tab-content" id="myTabContent">
      <div class="col-12 col-lg-12" *ngIf="mensajeExito">
        <div class="alert alert-info alert-dismissible" role="alert">
          <div class="alert-message">
             {{ mensajeExito }} 
          </div>
 
          <button
            type="button"
            class="close"
            (click)="cerrarError()"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">X</span>
          </button>
        </div>
      </div>
      <div class="tab-content" id="myTabContent">
        <div class="col-12 col-lg-12" *ngIf="mensajeError">
          <div class="alert alert-danger alert-dismissible" role="alert">
            <div class="alert-message">
              {{ mensajeError }}
            </div>
 
            <button
              type="button"
              class="close"
              (click)="cerrarError()"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">X</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist"></ul>
 
          <form #productForm="ngForm" (ngSubmit)="creaProduct(productForm)">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="card">
                <div class="card-body">
                  <div class="row mt-4">
                    <div class="col-lg-8">
                      <div class="row">
                        <div class="col-lg-9 form-group">
                          <label><b>Nombre</b></label>
                          <input
                            type="text"
                            class="form-control"
                            autocomplete="new-text"
                            placeholder="nombre del producto"
                            name="name"
                            #name="ngModel"
                            [(ngModel)]="product.name"
                            required
                          />
                        </div>
                        <div class="col-lg-9 form-group">
                          <label><b>Descripcion</b></label>
                          <input
                            type="text"
                            class="form-control"
                            autocomplete="new-text"
                            placeholder="descripcion del producto"
                            name="description"
                            #description="ngModel"
                            [(ngModel)]="product.description"
                            required
                          />
                        </div>

                        <div class="col-lg-9 form-group">
                          <label><b>Precio Compra </b></label>
                          <input
                            type="text"
                            class="form-control"
                            autocomplete="new-text"
                            placeholder="precio compra"
                            name="cost"
                            #cost="ngModel"
                            [(ngModel)]="product.cost"
                            required
                          />
                        </div>
                       
                        <div class="col-lg-9 form-group">
                          <div class="form-group">
                            <label class="form-label"> <b>Precio Venta</b> </label>
                            <input
                            type="number"
                            class="form-control"
                            name="price"
                            #price="ngModel"
                            [(ngModel)]="product.price"
                            required
                          />
                        </div>
                          
                         
                        </div>
                            
                            
                        <div class="col-lg-9 form-group">
                          <label><b>Color </b></label>
                          <input
                            type="color"
                            class="form-control"
                            autocomplete="new-text"
                            placeholder="color "
                            name="color"
                            #color="ngModel"
                            [(ngModel)]="product.color"
                            required
                          />
                        </div>

                        
                        
                        <div class="col-lg-9 form-group">
                          <label><b>Tipo</b></label>
                          <input
                            type="text"
                            class="form-control"
                            autocomplete="new-text"
                            placeholder="Tipo"
                            name="type"
                            #type="ngModel"
                            [(ngModel)]="product.type"
                            required
                          />
                        </div>
                       <!--  <div class="col-lg-9 form-group">
                          <label><b>Cantidad</b></label>
                          <input
                            type="text"
                            class="form-control"
                            autocomplete="new-text"
                            placeholder="cantidad"
                            name="stock"
                            #stock="ngModel"
                            [(ngModel)]="product.stock"
                            required
                          />
                        </div> -->
                        <div class="row">
                          <div class="col-lg-4">
                              <div class="form-group">
                                  <label class="form-label">Categoria</label>
                                  <select class="form-control"  #idcategory="ngModel" required name="idcategory" [(ngModel)]="product.idcategory">
                                      <option value="" disabled>SELECCIONAR</option>
                                      <option value="{{item._id}}" *ngFor="let item of categoria">{{item.title}}</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-lg-2">
                              <div class="form-group">
                                  <label class="form-label">cantidad</label>
                                  <input type="number" required class="form-control"  #stock="ngModel" name="stock" [(ngModel)]="product.stock">
                              </div>
                          </div>
                      </div>
                        

                        <div class="col-lg-12 form-group">
                          <button class="btn btn-primary btn-lg" type="submit">
                            Crear 
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="row">
                        <div class="col-lg-12 form-group">
                          <div class="text-center">
                            <label><b>vista previa</b></label>
                            <br />
                            <img
                              alt=""
                              [src]="selecionarImg"
                              class="rounded-circle img-responsive mt-2"
                              width="128"
                              height="128"
                            />
                            <div class="mt-2">
                              <input
                                type="file"
                                class="btn btn-primary"
                                (change)="subirImg($event)"
                                style="width: 100% !important"
                                required
                              />
                            </div>
                            <small>Cargue aqui la imagen del Producto</small>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
