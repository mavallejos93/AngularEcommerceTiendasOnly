      <h2>Mi perfil</h2>
    
    </div>
      
<div class="col-md-8">
    <div class="card mb-3">

        <div class="row">

            <h6 class="mb-0">Nombre</h6>
          </div>
          <div class="col-sm-9 text-secondary">

            <h6 class="mb-0">movil</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{user.phoneNumber}}
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Direcci√≥n</h6>
          </div>
          <div class="col-sm-9 text-secondary">
            {{user.address}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <a class="btn btn-info" [routerLink]="['/user/edituser/', id ]">Edit</a>
          </div>

      </div>
